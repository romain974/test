<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cesium AR</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.85/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
      html,body,#cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmMmViMTNmZC1lNThjLTQyNmUtYThiZC03OWZhYTdiZmExMWEiLCJpZCI6MzkyMjMsImlhdCI6MTYwNzM1MjY3OH0._pP38L0hUzZEf9CJinPlRTL_dJPHwMwkwFa2qzLTZSs';

const viewer = new Cesium.Viewer('cesiumContainer', {
  shouldAnimate: true,
});

navigator.geolocation.getCurrentPosition(
  (position) => {
    const longitude = position.coords.longitude;
    const latitude = position.coords.latitude;
    const altitude = position.coords.altitude || 0;

    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(longitude, latitude, altitude + 2),
      orientation: {
        heading: Cesium.Math.toRadians(0),
        pitch: Cesium.Math.toRadians(-90),
        roll: Cesium.Math.toRadians(0),
      },
    });
  },
  (error) => {
    console.error('Error getting user position:', error);
  },
  {
    enableHighAccuracy: true,
    maximumAge: 10000,
    timeout: 20000,
  }
);
function updateCameraPositionAndOrientation(alpha, beta, gamma) {
  const cameraPosition = viewer.camera.positionCartographic;
  const cameraHeight = cameraPosition.height;
  const distanceToEllipsoid = cameraHeight + Cesium.Ellipsoid.WGS84.getRadius(cameraPosition);

  // Ajustement des translations en fonction des axes du téléphone
  const betaTranslation = (beta / 90) * distanceToEllipsoid;
  const gammaTranslation = (gamma / 45) * distanceToEllipsoid;

  const newPosition = Cesium.Cartesian3.add(
    viewer.camera.position,
    Cesium.Cartesian3.fromDegrees(gammaTranslation, -betaTranslation, 0),
    new Cesium.Cartesian3()
  );

  // Ajustement de la rotation en fonction de l'axe Z du téléphone
  const rotationQuaternion = Cesium.Transforms.headingPitchRollQuaternion(
    Cesium.Math.toRadians(alpha),
    viewer.camera.pitch,
    viewer.camera.roll
  );
  const newDirection = Cesium.Matrix3.fromQuaternion(rotationQuaternion, new Cesium.Matrix3()).multiplyByVector(
    viewer.camera.direction,
    new Cesium.Cartesian3()
  );
  const newUp = Cesium.Matrix3.fromQuaternion(rotationQuaternion, new Cesium.Matrix3()).multiplyByVector(
    viewer.camera.up,
    new Cesium.Cartesian3()
  );

  viewer.camera.setView({
    destination: newPosition,
    orientation: {
      direction: newDirection,
      up: newUp,
    },
  });
}
window.addEventListener('deviceorientation', (event) => {
  const alpha = event.alpha ? Cesium.Math.toRadians(event.alpha) : 0;
  const beta = event.beta ? Cesium.Math.toRadians(event.beta) : 0;
  const gamma = event.gamma ? Cesium.Math.toRadians(event.gamma) : 0;

  updateCameraPositionAndOrientation(alpha, beta, gamma);;
});

    </script>
  </body>
</html>
